        <div class="navbuttonrow">
          <div class="navbuttonblank"></div>
          <input type="button" class="navbutton" value="&uarr;" onclick="movePlayer('up')" />
          <div class="navbuttonblank"></div> 
        </div>
        <div class="navbuttonrow">
          <input type="button" class="navbutton" value="&larr;" onclick="movePlayer('left')" />
          <input type="button" class="navbutton" value="OK" />
          <input type="button" class="navbutton" value="&rarr;" onclick="movePlayer('right')" />
        </div>
        <div class="navbuttonrow">
          <div class="navbuttonblank"></div>
          <input type="button" class="navbutton" value="&darr;" onclick="movePlayer('down')" />
          <div class="navbuttonblank"></div> 
        </div>
      </div>
    </div>
  </div>
</body>

</html>
